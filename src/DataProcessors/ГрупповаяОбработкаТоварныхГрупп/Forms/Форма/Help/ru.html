<div><font face="Times New Roman" size="3">Шаблон для поиска товарных групп:</font></div><span style="font-family: &quot;Times New Roman&quot;; font-size: medium;">Значение удовлетворяет маске, заданной в условии сравнения:</span>
<ul style="max-width: 1000px; margin: 0px 0px 10px; font-family: &quot;Times New Roman&quot;;"><li style="max-width: 1000px; margin: 0px;">% (процент): последовательность, содержащая любое количество произвольных символов. </li>
<li style="max-width: 1000px; margin: 0px;">_ (подчеркивание): один произвольный символ.</li>
<li style="max-width: 1000px; margin: 0px;">/ - следующий символ нужно интерпретировать как обычный символ.</li></ul></body></html>
